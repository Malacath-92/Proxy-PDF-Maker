name: Github Actions CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.compiler }} ${{ matrix.build_type }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: True
      max-parallel: 1
      matrix:
        os: [Windows]
        compiler: [msvc]
        build_type: [Debug, Release]
        include:
          - compiler: msvc
            c_compiler: cl
            cxx_compiler: cl
            generator: Visual Studio 17 2022
          - os: Windows
            runs_on: windows-2022

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: True

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - uses: lukka/get-cmake@latest

      - name: Install Conan
        run: |
            python -m pip install --upgrade pip
            pip install conan
            conan --version

      - name: Configure (Windows)
        id: configure_windows
        if: ${{ matrix.os == 'Windows' }}
        run: |
          mkdir build
          cd build
          cmake .. -Wno-dev -G"${{matrix.generator}}" -DCMAKE_CONFIGURATION_TYPES=${{matrix.build_type}} -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

      - name: Configure
        if: ${{ steps.configure_windows.conclusion == 'skipped' }}
        run: |
          mkdir build
          cd build
          cmake .. -Wno-dev -G"${{matrix.generator}}" -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_CONFIGURATION_TYPES=${{matrix.build_type}} -DCMAKE_C_COMPILER=${{matrix.c_compiler}} -DCMAKE_CXX_COMPILER=${{matrix.cxx_compiler}} -DPPP_BUILD_TESTS=ON

      - name: Build
        run: |
            cd build
            cmake --build . --config ${{matrix.build_type}}

      - name: Test
        run: |
            cd build
            ctest . -C ${{matrix.build_type}} --output-on-failure
