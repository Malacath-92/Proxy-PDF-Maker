name: Github Actions CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu-debug:
    uses: ./.github/workflows/CI.yml
    with:
      os: Ubuntu
      compiler: Gcc
      runs_on: ubuntu-24.04
      build_type: Debug
  ubuntu-release:
    uses: ./.github/workflows/CI.yml
    with:
      os: Ubuntu
      compiler: Gcc
      runs_on: ubuntu-24.04
      build_type: Release
